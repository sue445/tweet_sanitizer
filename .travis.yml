sudo: false
language: ruby
rvm:
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - ruby-head
bundler_args: "--jobs=2"
cache: bundler
before_install:
  - gem update --system --no-document
  - gem install bundler --no-document
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
branches:
  only:
    - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
    - rvm: ruby-head
env:
  global:
    - CC_TEST_REPORTER_ID=b275edefb84b9adf2e55846adb2c2649072895873f85eacafff3cb9a31aec846
